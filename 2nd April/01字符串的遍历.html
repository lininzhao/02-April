<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='helloworld';
        //for 
        for(var i=0;i<str.length;i++){
            console.log(str[i]);
        }
        console.log("------------");
        //for in
        for(var j in str){
            console.log(str[j]);
        }
         console.log("------------");
        //for of
        for(var val of str){
            console.log(val);
        }
    </script>
</body>
</html>
