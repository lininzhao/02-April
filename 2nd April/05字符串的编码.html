<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='hello&world%';
        var res=atob(str);
        var res2=btoa(str);
        console.log(res2);

        var res3=encodeURIComponent(str);
        var res4=decodeURIComponent(str);
        console.log(res3);
        console.log(res4);
    </script>
</body>
</html>
