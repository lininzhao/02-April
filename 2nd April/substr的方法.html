<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str='helloworld';
        //slice截取
        var res=str.slice(0,5);
        console.log(res);

        //substring
        var res1=str.substring(0,5);
        console.log(res1);

        //substr
        var res2=str.substr(0,5);
        console.log(res2);

        //difference
        var res3=str.slice(-3,-1);
        console.log(res3);
    </script>
</body>
</html>
